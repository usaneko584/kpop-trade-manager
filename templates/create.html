<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規取引登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">✨ 新しい取引を登録</h2>
    
    <form action="/create" method="post">
        <div class="mb-3">
            <label class="form-label">相手の名前 (@ID)</label>
            <input type="text" name="partner_name" class="form-control" placeholder="@ren_ren_123" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">譲（自分のカード）</label>
                <input type="text" name="give_item" class="form-control" placeholder="例: Proof ジミン">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">求（相手のカード）</label>
                <input type="text" name="get_item" class="form-control" placeholder="例: Proof グク">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">ステータス</label>
            <select name="status" class="form-select">
                <option value="交渉中">交渉中</option>
                <option value="発送待ち">発送待ち</option>
                <option value="受取待ち">受取待ち</option>
                <option value="完了">完了</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">メモ (住所など)</label>
            <textarea name="memo" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">登録する</button>
        <a href="/" class="btn btn-link w-100 mt-2">キャンセルして戻る</a>
    </form>
</div>

</body>
</html>
