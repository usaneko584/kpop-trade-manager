<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取引詳細・編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>📝 取引詳細・編集</h2>
        <a href="/delete/{{ trade.id }}" class="btn btn-outline-danger btn-sm" onclick="return confirm('本当に削除しますか？');">削除</a>
    </div>
    <form action="/update/{{ trade.id }}" method="post">
        <div class="mb-3">
            <label class="form-label">相手の名前</label>
            <input type="text" name="partner_name" class="form-control" value="{{ trade.partner_name }}" required>
        </div>
        <div class="row">
            <div class="col-6 mb-3">
                <label class="form-label">譲</label>
                <input type="text" name="give_item" class="form-control" value="{{ trade.give_item or '' }}">
            </div>
            <div class="col-6 mb-3">
                <label class="form-label">求</label>
                <input type="text" name="get_item" class="form-control" value="{{ trade.get_item or '' }}">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">ステータス</label>
            <select name="status" class="form-select">
                <option value="交渉中" {% if trade.status == '交渉中' %}selected{% endif %}>交渉中</option>
                <option value="発送待ち" {% if trade.status == '発送待ち' %}selected{% endif %}>発送待ち</option>
                <option value="受取待ち" {% if trade.status == '受取待ち' %}selected{% endif %}>受取待ち</option>
                <option value="完了" {% if trade.status == '完了' %}selected{% endif %}>完了</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">追跡番号</label>
            <input type="text" name="tracking_number" class="form-control" value="{{ trade.tracking_number or '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">メモ</label>
            <textarea name="memo" class="form-control" rows="5">{{ trade.memo or '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">保存する</button>
        <a href="/" class="btn btn-link w-100 mt-2">戻る</a>
    </form>
</div>
</body>
</html>
